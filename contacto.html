<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="./imagenes/logo.png" alt="logo de la Barberia Alura" />
        </h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required />

        <label for="correoelectronico">Correo electrónico</label>
        <input
          type="email"
          id="correoelectronico"
          class="input-padron"
          placeholder="email@dominio.com"
          required
        />

        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(XX) XXX XXX XXXX"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          id="mensaje"
          cols="58"
          rows="10"
          class="input-padron"
          required
        ></textarea>

        <!-- <fieldset> agrupa items que pertenecen al mismo grupo  -->
        <!-- no usa p si no <legend> -->
        <fieldset>
          <legend>¿Cómo le gustaria que lo contactemos?</legend>

          <label for="radio-email">
            <input
              type="radio"
              name="contacto"
              id="radio-email"
              value="email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              id="radio-telefono"
              value="telefono"
            />Telefono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              id="radio-whatsapp"
              value="whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En cúal horario prefiere ser atendido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label
          ><input class="checkbox" type="checkbox" checked />¿Le gustaria
          recibir novedades de la Barbería Alura?
        </label>

        <input class="enviar" type="submit" value="Enviar formulario" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08 - 20h</td>
          </tr>

          <tr>
            <td>Miercoles</td>
            <td>08 - 20h</td>
          </tr>

          <tr>
            <td>Viernes</td>
            <td>08 - 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="./imagenes/logo-blanco.png" alt="logo de la Barberia Alura" />
      <p class="copyright">&copy Copyright Barbería Alura año - 2020</p>
    </footer>
  </body>
</html>
